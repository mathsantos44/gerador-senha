<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="pw-container">
        <header class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
                <button id="copy">Copy</button>
            </div>
        </header>
        <div class="pw-body">
            <div class="form-control">
                <label for="lenght">Passoword Lenght</label>
                <input type="number" id="lenght" min="8" max="30" value="8">
            </div>
            <div class="form-control">
                <label for="upper">Upper Letter</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Lower Letter</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbols">Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
            <button class="generate" id="generate">Generate</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
